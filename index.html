<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Swag Unboxing YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo left">
            <i id="menu" class="material-icons">menu</i>
            <p>Swag Unboxing</p>
        </div>
        <div class="search center">
            <input class="search-bar" type="text" name="" id="" placeholder="Try Search">
            <button class="search-btn"><i class="si material-icons">search</i></button>
            <i class="material-icons mic">mic</i>
        </div>
        <div class="icons right">
            <i class="material-icons videocam">videocam</i>
            <i class="material-icons apps">apps</i>
            <i class="material-icons notifications">notifications</i>
            <i class="material-icons display-this">account_circle</i>
        </div>
    </header>
    <main>
        <div class="side-bar">
            <div class="nav">
                <a class="nav-link active">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </a>
                <a class="nav-link">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </a>
                <a class="nav-link">
                    <i class="material-icons">subscriptions</i>
                    <span>Home</span>
                </a>
            </div>
            <hr>
            <a class="nav-link">
                <i class="material-icons">library_add_check</i>
                <span>Library</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">history</i>
                <span>History</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">play_arrow</i>
                <span>Your Videos</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">watch_later</i>
                <span>Watch Later</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">thumb_up</i>
                <span>Liked Videos</span>
             </a>
        </div>
        <div class="content">
            <div class="videos">
                <!-- dynamic js snippet Video code added  -->
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Bhavin823">Created By Bhavin Chavda</a>
        </div>
    </footer>
    <!-- Main Body End -->
    <script src="script.js"></script>
</body>
</html>
